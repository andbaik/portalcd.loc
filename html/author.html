<div class="form_auth">
    <form action="#" method="post" class="forms_item">
        <h2> Введите логин и пароль, или <a href="http://portalcd.loc:81/registration.php"><u>зарегистрируйтесь</u></a> на сайте </h2>
        <label for="login">Введите логин:</label>
        <input type="text" id="login_in" name="login" placeholder="Логин" />
        <label for="password">Введите пароль:</label>
        <input type="password" id="password_in" name="password" placeholder="Пароль" autocomplete="off"/>
        <div class="info">
            <div class="error-mess" id="error-block"></div>
        </div>
        <div class="form_btn">
            <button type="button" id="user_auth">Авторизоваться</button>
            <button type="button" id="history-button">Назад</button>
        </div>
    </form>
</div>
